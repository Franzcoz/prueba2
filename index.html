<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <title>Super Héroe</title>
    </head>
    <body>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/sh2.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            ¡Súper Héroe!
          </a>
        </div>
      </nav>
      <h1 class="my-4 text-center">Super Héroe</h1>
      <div class="text-center">
        <img src="img/sh2.jpg" class="w-25">
      </div>
      <div class="text-center m-2 px-5">
          <div class="mb-3 px-5">
              <label for="hero" class="form-label">Ingrese el número de Super Héroe</label>
              <input type="number" class="form-control" id="hero" aria-describedby="emailHelp">
          </div>
          <button id ="botoncito" type="submit" class="btn btn-primary">Buscar</button>
      </div>
      <div id="main" class="d-none">
        <div class="row">
          <h2 class="text-center mt-5">Súper Héroe Encontrado!</h2>
          <div class="card w-50 col-md-6 text-center">
            <div class="row g-0">
              <div class="col-md-6">
                <img id="image" src="" class="card-img-top" alt="">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title nombre"></h5>
                  <p class="card-text nomdesc"></p>
                </div>
                <ul class="list-group list-group-flush">
                  <li id="publi" class="list-group-item"></li>
                  <li id="ocup" class="list-group-item"></li>
                  <li id="primer" class="list-group-item"></li>
                  <li id="altu" class="list-group-item"></li>
                  <li id="peso" class="list-group-item"></li>
                  <li id="apodos" class="list-group-item"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div id="pie">
            </div>  
          </div>
        </div>
      </div>
      <div id="error" class="d-none">
      </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
